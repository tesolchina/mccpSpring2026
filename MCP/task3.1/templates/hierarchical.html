<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Structure: {{TITLE}}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .paper-title {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .paper-title h1 {
            color: #2d3748;
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        .paper-title .author {
            color: #718096;
            font-size: 0.95em;
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        .section.level-1 {
            border-left-color: #667eea;
        }
        .section.level-2 {
            border-left-color: #48bb78;
        }
        .section.level-3 {
            border-left-color: #ed8936;
        }
        .section-heading {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .section-excerpt {
            color: #4a5568;
            font-size: 0.95em;
            line-height: 1.6;
            margin-top: 8px;
        }
        .subsection {
            margin-left: 30px;
            margin-top: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 3px solid #cbd5e0;
        }
        .subsection-heading {
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .subsection-excerpt {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper-title">
            <h1>{{TITLE}}</h1>
            <p class="author">{{AUTHOR}}</p>
        </div>
        {{SECTIONS}}
    </div>
</body>
</html>
